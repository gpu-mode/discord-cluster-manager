<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GPU MODE{% endblock %}</title>
    
    <!-- Emoji Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-white">
    <!-- Navigation -->
    <nav class="bg-white border-b">
        <div class="header-container">
            <div class="header-layout">
                <div class="flex items-center">
                    <a href="{{ url_for('index') }}" class="font-bold text-xl text-gray-900 flex items-center">
                        <span class="header-brand-icon">⚡</span>
                        <span>GPU MODE</span>
                    </a>
                    <div class="header-nav-item">
                        <a href="{{ url_for('lectures') }}" class="header-nav-link">
                            Lectures
                        </a>
                    </div>
                    <div class="header-nav-item">
                        <a href="{{ url_for('index') }}" class="header-nav-link">
                            Leaderboards
                        </a>
                    </div>
                    <div class="header-nav-item">
                        <a href="{{ url_for('index') }}" class="header-nav-link">
                            My Submissions
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('index') }}" class="text-sm font-medium text-gray-900 hover:text-gray-700">
                        Log In
                    </a>
                    <a href="{{ url_for('index') }}" class="px-4 py-2 rounded-full bg-gray-900 text-sm font-medium text-white hover:bg-gray-800">
                        Sign Up
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t fixed bottom-0 left-0 right-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="text-center text-sm text-gray-600">
                <div class="space-x-6">
                    <a href="https://discord.gg/gpumode" class="footer-link">Discord</a>
                    <a href="https://x.com/GPU_MODE" class="footer-link">X</a>
                    <a href="https://www.youtube.com/@GPUMODE" class="footer-link">YouTube</a>
                    <a href="https://github.com/gpu-mode/" class="footer-link">GitHub</a>
                    <a href="https://gpu-mode.github.io/discord-cluster-manager/docs/intro" class="footer-link">Docs</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
