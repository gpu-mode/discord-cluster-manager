name: nvidia-arc

on:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
  push:

jobs:
  health-check:
    runs-on: [nvidia-docker-b200-8-x86-64]
    timeout-minutes: 5
    
    - name: GPU Health Check
      run: python3 -c "import torch; torch.randn(5, device='cuda')"
    
    env:
      CUDA_VISIBLE_DEVICES: 0
