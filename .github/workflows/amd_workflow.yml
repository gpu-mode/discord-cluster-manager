name: AMD PyTorch Job
on:
  workflow_dispatch:
    inputs:
      payload:
        description: 'Content of the user submission, as json string'
        required: true
        type: string
      runner:
        description: 'AMD runner to run workflow on'
        required: true
        default: "amdgpu-mi300-x86-64"
        type: string
      requirements:
        description: 'Contents for a requirements.txt file'
        required: false
        type: string

jobs:
  run:
    runs-on: ${{ github.event.inputs.runner }}
    strategy:
      fail-fast: false
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v3
    
    - name: Create input files securely
      run: |
        # First, add payload to GitHub secrets at runtime
        echo "PAYLOAD<<EOF" >> $GITHUB_ENV
        echo "${{ github.event.inputs.payload }}" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
      
    - name: Write payload to file without logging
      run: |
        # Using environment variable which GitHub will mask in logs
        echo "$PAYLOAD" > payload.json
      shell: bash

    - name: Set venv directory based on runner
      run: |
        if [[ "${{ github.event.inputs.runner }}" == "amdgpu-mi250-x86-64" ]]; then
          echo "VENV_DIR=/groups/aig_sharks/pytorch_venv" >> $GITHUB_ENV
        fi

    - name: Setup Virtual Environment and Install Dependencies
      shell: bash
      run: |
        if [[ "${{ github.event.inputs.runner }}" == "amdgpu-mi250-x86-64" ]]; then
          python -m venv ${VENV_DIR}
          source ${VENV_DIR}/bin/activate
        fi
        pip install --upgrade pip
        if [[ -n "${{ github.event.inputs.requirements }}" ]]; then
          # Add requirements to secrets in the same way
          echo "REQUIREMENTS<<EOF" >> $GITHUB_ENV
          echo "${{ github.event.inputs.requirements }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          # Use in next step
        fi

    - name: Write requirements if needed
      if: ${{ github.event.inputs.requirements != '' }}
      run: echo "$REQUIREMENTS" > requirements.txt

    - name: Install requirements if needed
      if: ${{ github.event.inputs.requirements != '' }}
      run: pip install -r requirements.txt

    - name: Run script
      shell: bash
      run: |
        if [[ "${{ github.event.inputs.runner }}" == "amdgpu-mi250-x86-64" ]]; then
          source ${VENV_DIR}/bin/activate
        fi
        python3 .github/workflows/runner.py

    - name: Upload training artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: run-result
        path: |
          result.json
